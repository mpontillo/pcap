syntax = "proto3";

package api;

service PCAP {
    rpc Init (InitRequest) returns (InitReply) {}
}

message InitRequest {
    oneof optional_filter {
        string filter = 1;
    }
    oneof optional_alias {
        string alias = 2;
    }
    repeated string interfaces = 3;
}

message InitReply {
    bool success = 1;
    oneof optional_filter {
        string filter = 2;
    }
    string alias = 3;
    repeated string interfaces = 4;
}
